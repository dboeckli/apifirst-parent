spring:
  application:
    name: apifirst-client
  docker:
    compose:
      file: compose.yaml
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false
          
management:
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests
